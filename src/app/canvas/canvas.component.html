<ng-container *ngIf="width && height">
  <div *ngFor="let column of columns" class="lines">
    <p>{{column}}</p>
  </div>
  <drawing-grid class="canvas"
    [width]="width"
    [height]="height"
    [pixelSize]="pixelSize"
    (mouseDown)="onMouseDown($event)"
    (mouseMove)="onMouseMove($event)"
    (mouseUp)="onMouseUp($event)"
    (contextMenu)="onContextMenu($event)">
  </drawing-grid>
</ng-container>
