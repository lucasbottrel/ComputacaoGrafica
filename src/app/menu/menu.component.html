<div class="menu">
    <div class="desenhar">
        <p class="desenhar-title">Desenhar</p>
        <div class="opcoes-desenhos">
            <button *ngIf="buttonSelected === 'retasDDA'" class="menu-button selected">Retas - DDA</button>
            <button *ngIf="buttonSelected !== 'retasDDA'" class="menu-button unselected" (click)="selectRetasDDA()">Retas - DDA</button>
            <button *ngIf="buttonSelected === 'retasBresenham'" class="menu-button selected">Retas - Bresenham</button>
            <button *ngIf="buttonSelected !== 'retasBresenham'" class="menu-button unselected" (click)="selectRetasBresenham()">Retas - Bresenham</button>
            <button *ngIf="buttonSelected === 'circuloBresenham'" class="menu-button selected">Circunferência - Bresenham</button>
            <button *ngIf="buttonSelected !== 'circuloBresenham'" class="menu-button unselected" (click)="selectCirculoBresenham()">Circunferência - Bresenham</button>
        </div>
    </div>
    <div class="transformacoes-geometricas">
        <p>Tranformações Geométricas</p>
        <div class="transf-operacoes">
            <button *ngIf="buttonSelected === 'translacao'" class="menu-button selected">Translação</button>
            <button *ngIf="buttonSelected !== 'translacao'" class="menu-button unselected" (click)="selectTranslacao()" >Translação</button>
            <button *ngIf="buttonSelected === 'rotacao'" class="menu-button selected" >Rotação</button>
            <button *ngIf="buttonSelected !== 'rotacao'" class="menu-button unselected" (click)="selectRotacao()">Rotação</button>
            <button *ngIf="buttonSelected === 'escala'" class="menu-button selected" >Escala</button>
            <button *ngIf="buttonSelected !== 'escala'" class="menu-button unselected" (click)="selectEscala()">Escala</button>
            <button *ngIf="buttonSelected === 'reflexao'" class="menu-button selected">Reflexão</button>
            <button *ngIf="buttonSelected !== 'reflexao'" class="menu-button unselected" (click)="selectReflexao()">Reflexão</button>
        </div>
        <div *ngIf="buttonSelected === 'translacao'" class="parametros-translacao">
            <p>Fator de Translação:</p>
            <input type="number" class="translacao-input" placeholder="x" [(ngModel)]="fatorX">
            <input type="number" class="translacao-input" placeholder="y" [(ngModel)]="fatorY">
            <button class="submit" (click)="enviarParametros()">OK</button> 
        </div>
        <div *ngIf="buttonSelected === 'rotacao'" class="parametros-rotacao">
            <p>Angulo de rotacao: </p>
            <input type="number" class="angulo-input" placeholder="60" [(ngModel)]="angulo">
            <p>graus</p>
            <button class="submit" (click)="enviarParametros()">OK</button> 
        </div>
        <div *ngIf="buttonSelected === 'escala'" class="parametros-escala">
            <p>Fator de Escala:</p>
            <input type="number" class="translacao-input" placeholder="x" [(ngModel)]="escalaX">
            <input type="number" class="translacao-input" placeholder="y" [(ngModel)]="escalaY">
            <button class="submit" (click)="enviarParametros()">OK</button> 
        </div>
        <div *ngIf="buttonSelected === 'reflexao'" class="parametros-reflexao">
            <button class="reflexao-input unselected" (click)="selectReflexaoX()">Eixo X</button>
            <button class="reflexao-input unselected" (click)="selectReflexaoY()">Eixo Y</button>
            <button class="reflexao-input unselected" (click)="selectReflexaoXY()">Eixos X e Y</button>
        </div>
    </div>
    <div class="recortes">
        <p>Recortes</p>
        <div class="opcoes-recortes">
            <button *ngIf="buttonSelected === 'cohenSutherland'" class="menu-button selected">Regiões codificadas – Cohen-Sutherland </button>
            <button *ngIf="buttonSelected !== 'cohenSutherland'" class="menu-button unselected" (click)="selectCohenSutherland()">Regiões codificadas – Cohen-Sutherland </button>
            <button *ngIf="buttonSelected === 'liangBarsky'" class="menu-button selected">Equação paramétrica – Liang-Barsky </button>
            <button *ngIf="buttonSelected !== 'liangBarsky'" class="menu-button unselected" (click)="selectLiangBarsky()">Equação paramétrica – Liang-Barsky </button>
        </div>
    </div>
</div>
